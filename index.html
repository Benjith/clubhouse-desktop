<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ClubHouse | Developed by @callmearta</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="app">
			<router-view></router-view>
		</div>

		<script src="app/a.js"></script>
		<script src="app/main.js" type="module"></script>
		<script type="text/javascript">
			const THEME_LIGHT = "light";
			const THEME_DARK = "dark";

			const setTheme = (theme, save) => {
				window.theme = theme;

				document.body.setAttribute("data-theme", theme);
			};

			matchMedia(`(prefers-color-scheme: ${THEME_DARK})`)
				.addListener((e) => {
					setTheme(e.matches ? THEME_DARK : THEME_LIGHT);
				});

			let storedTheme = localStorage.getItem("theme");
			if (storedTheme) {
				setTheme(storedTheme);
			} else {
				const initTheme = matchMedia(`(prefers-color-scheme: ${THEME_LIGHT})`).matches ? THEME_LIGHT : THEME_DARK;
				setTheme(initTheme);
			}
		</script>
	</body>
</html>
